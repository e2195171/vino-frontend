<h1 mat-dialog-title>Voulez-vous vraiment supprimer cette bouteille?</h1>
<div mat-dialog-content>
    <h3>Nom de la bouteille: {{editData.nom}}</h3>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" (click)="supprimerBouteille()">Supprimer</button>
    <button class="btn" mat-raised-button color="success" mat-dialog-close>Annuler</button>
</div>
