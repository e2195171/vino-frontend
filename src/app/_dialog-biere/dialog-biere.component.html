<h1 mat-dialog-title>Créer une bouteille</h1>
<div mat-dialog-content>
    <form [formGroup]="creerBiereForm" action="">
        <mat-form-field appearance="outline">
            <mat-label>Nom de la bière:</mat-label>
            <input matInput formControlName="nom" placeholder="Ajouter la bière">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Nom de la brasserie:</mat-label>
            <input matInput formControlName="brasserie" placeholder="Ajouter la brasserie">
            <mat-hint></mat-hint>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent" (click)="ajouterBiere()">Ajouter</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
</div>
