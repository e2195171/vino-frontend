<h1 mat-dialog-title>Modification de profil</h1>
<div mat-dialog-content>
    <form [formGroup]="modifierProfilForm" action="">
        
        <!--Inputs-->
        <mat-form-field appearance="outline">
            <mat-label>Nom :</mat-label>
            <input matInput formControlName="nom" placeholder="Entrer votre nom" >
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Pr√©nom :</mat-label>
            <input matInput formControlName="prenom" placeholder="Entrer votre prenom">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Courriel :</mat-label>
            <input matInput formControlName="courriel" placeholder="Entrer votre courriel">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone :</mat-label>
            <input matInput formControlName="phone" placeholder="Entrer votre phone">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Adresse :</mat-label>
            <input matInput formControlName="adresse" placeholder="Entrer votre adresse">
            <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="id_ville" [value]="usager.nom" placeholder="Nom de la ville">
              <mat-option *ngFor="let ville of villes" [value]="ville.id">
                {{ ville.nom }}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="accent" [disabled]="!modifierProfilForm.dirty || !modifierProfilForm.valid" (click)="modifierUsager()">Modifier</button>
    <button class="btn" mat-raised-button color="warn" mat-dialog-close>Annuler</button>
</div>
