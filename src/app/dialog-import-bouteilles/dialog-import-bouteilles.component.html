<h1 mat-dialog-title>
    Importer des bouteilles de SAQ
</h1>
<div mat-dialog-content>
  <form [formGroup]="importForm" action="">
    <!--Select-->
    <mat-form-field appearance="outline">
      <mat-label>Page :</mat-label>
      <input matInput formControlName="page" placeholder="Saisir la page">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Nombre de bouteilles :</mat-label>
      <input matInput formControlName="nombre" placeholder="Saisir le nombre">
    </mat-form-field>
  </form>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="success" [disabled]="!importForm.dirty || !importForm.valid" (click)="submit()">Importer</button>
  <button class="btn" mat-raised-button color="warn" mat-dialog-close>Annuler</button>
</div>
