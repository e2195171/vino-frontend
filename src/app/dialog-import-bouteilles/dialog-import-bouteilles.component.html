<h1 mat-dialog-title>
    Importer des bouteilles de SAQ
</h1>
<div mat-dialog-content>
    <form [formGroup]="importForm" action="">
        <!--Select-->
        <mat-form-field appearance="outline">
        <mat-label>Page :</mat-label>
        <input matInput formControlName="page" placeholder="Saisir la page">
        </mat-form-field>
        <mat-form-field>
            <mat-select formControlName="nombre" required>
            <mat-option>Non</mat-option>
            <mat-option value="24">24</mat-option>
            <mat-option value="48">48</mat-option>
            <mat-option value="96">96</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<!--Boutons-->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="success" [disabled]="!importForm.dirty || !importForm.valid" (click)="submit()">Importer</button>
    <button class="btn" mat-raised-button color="warn" mat-dialog-close>Annuler</button>
</div>
